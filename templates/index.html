<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
</head>
<body style="
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    padding: 40px 20px;
    background-color: #f8fafc;
    color: #334155;
    line-height: 1.6;
">
    <div style="
        max-width: 700px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        overflow: hidden;
    ">
        <!-- Header -->
        <div style="
            padding: 40px 40px 30px 40px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        ">
            <h1 style="
                margin: 0 0 8px 0;
                font-size: 28px;
                font-weight: 600;
                color: #1e293b;
            ">RAG Chatbot</h1>
            <p style="
                margin: 0;
                color: #64748b;
                font-size: 16px;
            ">Ask questions about your document</p>
        </div>

        <!-- Form Section -->
        <div style="padding: 40px;">
            <form method="post">
                <div style="margin-bottom: 24px;">
                    <input 
                        type="text" 
                        name="query" 
                        placeholder="What would you like to know?"
                        value="{{ query or '' }}"
                        style="
                            width: 100%;
                            padding: 16px 20px;
                            border: 2px solid #e2e8f0;
                            border-radius: 8px;
                            font-size: 16px;
                            outline: none;
                            transition: border-color 0.2s ease;
                            box-sizing: border-box;
                        "
                        onfocus="this.style.borderColor='#3b82f6'"
                        onblur="this.style.borderColor='#e2e8f0'"
                    >
                </div>
                <button 
                    type="submit"
                    style="
                        background-color: #3b82f6;
                        color: white;
                        border: none;
                        padding: 16px 32px;
                        border-radius: 8px;
                        font-size: 16px;
                        font-weight: 500;
                        cursor: pointer;
                        transition: background-color 0.2s ease;
                        width: 100%;
                    "
                    onmouseover="this.style.backgroundColor='#2563eb'"
                    onmouseout="this.style.backgroundColor='#3b82f6'"
                >
                    Ask Question
                </button>
            </form>

            {% if answer %}
            <!-- Answer Section -->
            <div style="
                margin-top: 40px;
                padding-top: 32px;
                border-top: 1px solid #e2e8f0;
            ">
                <h2 style="
                    margin: 0 0 16px 0;
                    font-size: 18px;
                    font-weight: 600;
                    color: #1e293b;
                ">Answer</h2>
                
                <div style="
                    background-color: #f1f5f9;
                    border-radius: 8px;
                    padding: 24px;
                    border-left: 4px solid #3b82f6;
                ">
                    <div style="
                        color: #475569;
                        font-size: 15px;
                        line-height: 1.7;
                    ">{{ answer|safe }}</div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <style>
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .container > div:first-child,
            .container > div:last-child {
                padding: 30px 25px !important;
            }
            
            h1 {
                font-size: 24px !important;
            }
        }
    </style>
</body>
</html>
